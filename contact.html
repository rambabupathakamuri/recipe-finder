<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Indian Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>Have a question or want to make a reservation? Contact us using the form below, or give us a call.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <h3>Address:</h3>
            <p>123 Food Street, Tasty Town, Flavorland</p>
            <h3>Phone:</h3>
            <p>(123) 456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Indian Food. All Rights Reserved.</p>
    </footer>
</body>
</html>
